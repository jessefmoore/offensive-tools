---
- name: Setup Security Tools on Linux
  hosts: all
  become: yes
  tasks:
    - name: Update and Upgrade APT
      ansible.builtin.apt:
        update_cache: yes
        upgrade: yes
        force_apt_get: yes

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - ansible
          - netexec
          - virtualenv
          - powershell-empire
          - hydra
          - burpsuite
          - hashcat
          - nikto
          - gobuster
          - docker.io
        state: present

    - name: Create Python Virtual Environment Directory
      ansible.builtin.file:
        path: "{{ ansible_env.HOME }}/python-env"
        state: directory
        mode: '0755'

    - name: Create Virtual Environment
      ansible.builtin.command:
        cmd: virtualenv pip
        chdir: "{{ ansible_env.HOME }}/python-env"
      args:
        creates: "{{ ansible_env.HOME }}/python-env/pip/bin/activate"

    - name: Activate Virtual Environment
      ansible.builtin.shell:
       cmd: source pip/bin/activate
       chdir: "{{ ansible_env.HOME }}/python-env"
       executable: /bin/bash

    - name: Pull CEWL Docker Image
      ansible.builtin.command:
        cmd: docker pull ghcr.io/digininja/cewl

    - name: Add Sublime Text Repository Key
      ansible.builtin.shell:
        cmd: wget -qO - https://download.sublimetext.com/sublimehq-pub.gpg | gpg --dearmor | tee /etc/apt/trusted.gpg.d/sublimehq-archive.gpg

    - name: Add Sublime Text Repository Key
      ansible.builtin.shell:
        cmd: |
          wget -qO - https://download.sublimetext.com/sublimehq-pub.gpg | gpg --dearmor -o /etc/apt/trusted.gpg.d/sublimehq-archive.gpg
        executable: /bin/bash

    - name: Update APT Cache After Adding Sublime Repo
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Sublime Text
      ansible.builtin.apt:
        name: sublime-text
        state: present

    - name: Install Metasploit
      ansible.builtin.shell:
        cmd: |
          curl https://raw.githubusercontent.com/rapid7/metasploit-omnibus/master/config/templates/metasploit-framework-wrappers/msfupdate.erb > msfinstall && \
          chmod 755 msfinstall && \
          ./msfinstall
        chdir: "/tmp"
        creates: "/usr/bin/msfconsole"
